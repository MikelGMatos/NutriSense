<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2b7cff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a5ecf;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Fondo -->
    <rect width="512" height="512" fill="url(#bgGradient)"/>
    
    <!-- Manzana -->
    <g transform="translate(256, 256)">
        <!-- Cuerpo principal -->
        <path d="M 0,-140 C 100,-140 140,-80 140,0 C 140,100 80,160 0,160 C -80,160 -140,100 -140,0 C -140,-80 -100,-140 0,-140 Z" 
              fill="#ffffff"/>
        
        <!-- Hoja -->
        <ellipse cx="40" cy="-140" rx="30" ry="50" transform="rotate(45 40 -140)" fill="#4ade80"/>
        
        <!-- Tallo -->
        <path d="M 0,-140 Q 20,-150 35,-120" stroke="#4ade80" stroke-width="12" fill="none" stroke-linecap="round"/>
        
        <!-- Letra N -->
        <text x="0" y="20" font-family="Arial" font-size="180" font-weight="bold" 
              text-anchor="middle" fill="#2b7cff">N</text>
    </g>
</svg>